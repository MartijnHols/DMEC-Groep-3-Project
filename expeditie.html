<!DOCTYPE html>
<html lang="nl" ng-app="expeditie">
<head>
    <title>Expeditie</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-cookies.js"></script>
    <script src="js/mediaelement/mediaelement-and-player.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <link rel="stylesheet" href="js/mediaelement/mediaelementplayer.css"/>
    <script src="js/expeditie.js"></script>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/expeditie.css">
</head>

<body ng-controller="main">

<div class="container">
    <ng-include src="'templates/expeditie/profile.html'"></ng-include>

    <div ng-view></div>

    <nav role="navigation">
        <ul class="nav navbar-nav container">
            <li class="col-md-2" ng-class="{active: activePage == item.name}" ng-repeat="item in menu"><i class="fa {{item.icon}}"></i>{{item.name}}</li>
        </ul>
    </nav>
</div>

</body>

</html>
