<div class="page" ng-repeat="item in opdrachten | reverse" repeat-done="applyScrollbar()" id="opdracht{{$index}}">
    <div class="box col-lg-8 col-md-10 col-sm-12 col-xs-12 opdracht" data-bottom-top="top: 100px;" data-center="top: 0px;" data-top-bottom="top: -100px;">
        <div class="title">{{item.nr}}. {{item.naam}}</div>
        <div class="content row">
        </div>
        <div class="beschrijving">{{item.beschrijving}}</div>

        <div class="buttons">
            <div><i class="fa fa-question"></i></div>
            <div><i class="fa fa-file-text"></i></div>
            <div><i class="fa fa-upload"></i></div>
        </div>
    </div>
</div>
