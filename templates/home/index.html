<section class="articles">
	<h1>Artikelen</h1>

	<div class="row">
	<article ng-repeat="article in articles" class="col-md-4">
		<header>
			<h3>{{article.title}}</h3>
		</header>

		<span ng-bind-html="article.text"></span>
	</article>
	</div>
</section>

<div class="call-to-action">
	<button type="button" class="btn btn-success btn-lg center-block">Ik heb een I-dee!</button>
</div>
